<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI-Challenge-02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
<h1>UI Challenge Number 2</h1>
<form id="main-form">
    <fieldset>
        <p>TEXT-INPUT</p
            
        <textarea name="text-area" id="text-area" >PLACEHOLDER</textarea>
        <br>
        <p>SELECT BOX</p>
        <select name="select-one">
            <option value="option 1">option 1</option>
            <option value="option 2">option 2</option>
            <option value="option 3">option 3</option>
            <option value="option 4">option 4</option>
            <option value="option 5">option 5</option>
        </select>
        <div id="checkbox">
        <p>CHECKBOX</p>
        <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        </div>
        <br>
        <p>RADIO</p>    
        <label class="container">
            <input type="radio" id="radio1" name="radio" value="Radio-1"> 
            
        </label>
        <label class="container">
            <input type="radio" id="radio2" name="radio" value="Radio-2"> 
           
        </label>
        <br>
        <p>BUTTONS</p>
        <button id="submit-button" type="submit">SUBMIT</button>
    </fieldset>
</form>

</body>
</html>
